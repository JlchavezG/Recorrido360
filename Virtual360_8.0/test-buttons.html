<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Botones del Carrusel</title>
    <link rel="stylesheet" href="./css/themes.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        .scene-thumbnails-wrapper {
            position: relative;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .scene-thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
            background: #444;
            border-radius: 8px;
            min-height: 100px;
        }
        .thumbnail-btn {
            background: #555;
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: white;
            cursor: pointer;
            min-width: 100px;
            text-align: center;
        }
        .thumbnail-btn:hover {
            background: #666;
        }
        .mini-carousel-controls {
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 1200;
            background: rgba(34,40,49,0.18);
            border-radius: 16px;
            padding: 1px 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            backdrop-filter: blur(4px);
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .mini-carousel-btn {
            background: #555;
            color: #fff;
            border: 1.5px solid #fff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            position: relative;
        }
        .mini-carousel-btn:hover {
            background: #fff;
            color: #333;
            transform: scale(1.08);
        }
        .mini-carousel-btn:active {
            transform: scale(0.95);
        }
        .scene-thumbnails.minimized {
            max-height: 0 !important;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.4s cubic-bezier(.4,2,.6,1), opacity 0.3s;
        }
        .scene-thumbnails-wrapper.hidden {
            display: none !important;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Prueba de Botones del Carrusel</h1>
        <p>Esta página prueba los botones de minimizar y ocultar del carrusel de miniaturas.</p>
        
        <div class="scene-thumbnails-wrapper">
            <div class="mini-carousel-controls">
                <button id="mini-carousel-minimize-btn" class="mini-carousel-btn" title="Minimizar/Maximizar miniaturas">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="mini-carousel-hide-btn" class="mini-carousel-btn" title="Ocultar/Mostrar carrusel de miniaturas">
                    <i class="fas fa-eye-slash"></i>
                </button>
            </div>
            
            <div class="scene-thumbnails">
                <button class="thumbnail-btn">Miniatura 1</button>
                <button class="thumbnail-btn">Miniatura 2</button>
                <button class="thumbnail-btn">Miniatura 3</button>
                <button class="thumbnail-btn">Miniatura 4</button>
                <button class="thumbnail-btn">Miniatura 5</button>
            </div>
        </div>
        
        <div class="log" id="log">
            <div>Log de eventos:</div>
        </div>
        
        <button onclick="resetTest()" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            Reiniciar Prueba
        </button>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function resetTest() {
            const thumbnailsWrapper = document.querySelector('.scene-thumbnails-wrapper');
            const thumbnails = document.querySelector('.scene-thumbnails');
            const miniMinBtn = document.getElementById('mini-carousel-minimize-btn');
            const miniHideBtn = document.getElementById('mini-carousel-hide-btn');
            
            thumbnailsWrapper.classList.remove('hidden');
            thumbnails.classList.remove('minimized');
            miniMinBtn.innerHTML = '<i class="fas fa-minus"></i>';
            miniHideBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
            
            log('Prueba reiniciada');
        }

        // Inicializar botones
        document.addEventListener('DOMContentLoaded', function() {
            const thumbnailsWrapper = document.querySelector('.scene-thumbnails-wrapper');
            const thumbnails = document.querySelector('.scene-thumbnails');
            const miniMinBtn = document.getElementById('mini-carousel-minimize-btn');
            const miniHideBtn = document.getElementById('mini-carousel-hide-btn');
            
            log('Inicializando botones...');
            log(`miniMinBtn encontrado: ${miniMinBtn ? 'SÍ' : 'NO'}`);
            log(`miniHideBtn encontrado: ${miniHideBtn ? 'SÍ' : 'NO'}`);
            
            if (miniMinBtn && miniHideBtn) {
                // Botón minimizar
                miniMinBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    log('Botón minimizar clickeado');
                    const minimized = thumbnails.classList.toggle('minimized');
                    miniMinBtn.innerHTML = minimized ? '<i class="fas fa-plus"></i>' : '<i class="fas fa-minus"></i>';
                    log(`Estado minimizado: ${minimized}`);
                });
                
                // Botón ocultar
                miniHideBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    log('Botón ocultar clickeado');
                    const hidden = thumbnailsWrapper.classList.toggle('hidden');
                    miniHideBtn.innerHTML = hidden ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
                    log(`Estado oculto: ${hidden}`);
                });
                
                log('Event listeners agregados correctamente');
            } else {
                log('ERROR: No se encontraron los botones');
            }
        });
    </script>
</body>
</html>
