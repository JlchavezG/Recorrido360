        let currentFilter = 'all';
        let filteredMessages = { ...assistantMessages };
        
        // Funci√≥n para renderizar mensajes
        function renderMessages() {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            
            Object.entries(filteredMessages).forEach(([id, data]) => {
                const card = document.createElement('div');
                card.className = 'message-card';
                card.innerHTML = `
                    <div class="message-header">
                        <div class="message-icon">${data.icon}</div>
                        <div class="message-title">${formatTitle(id)}</div>
                    </div>
                    <div class="message-content">${data.message}</div>
                    <div class="message-id">${id}</div>
                `;
                container.appendChild(card);
            });
            
            updateStats();
        }
        
        // Funci√≥n para formatear t√≠tulos
        function formatTitle(id) {
            return id
                .replace(/([A-Z])/g, ' $1')
                .replace(/-/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }
        
        // Funci√≥n para actualizar estad√≠sticas
        function updateStats() {
            const total = Object.keys(filteredMessages).length;
            const areas = Object.values(filteredMessages).filter(m => m.category === 'area').length;
            const system = Object.values(filteredMessages).filter(m => m.category === 'system').length;
            const dynamic = Object.values(filteredMessages).filter(m => m.category === 'dynamic').length;
            
            document.getElementById('total-messages').textContent = total;
            document.getElementById('area-messages').textContent = areas;
            document.getElementById('system-messages').textContent = system;
            document.getElementById('dynamic-messages').textContent = dynamic;
        }
        
        // Funci√≥n para filtrar mensajes
        function filterMessages(category) {
            currentFilter = category;
            if (category === 'all') {
                filteredMessages = { ...assistantMessages };
            } else {
                filteredMessages = Object.fromEntries(
                    Object.entries(assistantMessages).filter(([_, data]) => data.category === category)
                );
            }
            renderMessages();
        }
        
        // Funci√≥n para buscar mensajes
        function searchMessages(query) {
            const searchTerm = query.toLowerCase();
            filteredMessages = Object.fromEntries(
                Object.entries(assistantMessages).filter(([id, data]) => 
                    data.message.toLowerCase().includes(searchTerm) ||
                    id.toLowerCase().includes(searchTerm) ||
                    formatTitle(id).toLowerCase().includes(searchTerm)
                )
            );
            renderMessages();
        }
        
        // Funci√≥n para copiar todos los mensajes
        function copyAllMessages() {
            const messagesText = Object.entries(filteredMessages)
                .map(([id, data]) => `${formatTitle(id)}:\n"${data.message}"`)
                .join('\n\n');
            
            navigator.clipboard.writeText(messagesText).then(() => {
                showNotification('Mensajes copiados al portapapeles');
            });
        }
        
        // Funci√≥n para exportar JSON
        function exportJSON() {
            const dataStr = JSON.stringify(filteredMessages, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'mensajes-asistente-virtual.json';
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Funci√≥n para mostrar notificaci√≥n
        function showNotification(message) {
            const notification = document.getElementById('copy-notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderMessages();
            
            // Filtros
            document.getElementById('filter-all-btn').addEventListener('click', () => filterMessages('all'));
            document.getElementById('filter-areas-btn').addEventListener('click', () => filterMessages('area'));
            document.getElementById('filter-system-btn').addEventListener('click', () => filterMessages('system'));
            
            // B√∫squeda
            document.getElementById('search-box').addEventListener('input', (e) => {
                if (e.target.value.trim() === '') {
                    filterMessages(currentFilter);
                } else {
                    searchMessages(e.target.value);
                }
            });
            
            // Botones de acci√≥n
            document.getElementById('copy-all-btn').addEventListener('click', copyAllMessages);
            document.getElementById('export-json-btn').addEventListener('click', exportJSON);
        });
